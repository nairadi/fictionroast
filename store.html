<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Buttons</title>
    <link rel="stylesheet" href="store.css">
</head>
<body>

<div class="store-buttons">
    <!-- Google Play Store Button -->
    <a href="https://play.google.com/store/apps/details?id=YOUR_APP_ID" target="_blank" class="store-button google-play">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play">
    </a>

    <!-- Apple App Store Button -->
    <a href="https://apps.apple.com/app/idYOUR_APP_ID" target="_blank" class="store-button app-store">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
    </a>

    <!-- Steam Button -->
    <a href="https://store.steampowered.com/app/YOUR_APP_ID" target="_blank" class="store-button steam">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg" alt="Available on Steam">
    </a>
</div>

</body>
</html>
